<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      Postfurry Worlds
      {% if page.title %}
        &mdash; {{ page.title }}
      {% endif %}
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baumans|Cabin|Fira+Mono" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="brand"><a href="/">Postfurry Worlds</a></div>
    </header>
    {% include nav.html %}
    <main>
      {{ content }}
    </main>
    <footer>
      <ul>
        <li>Site generated by <a href="https://pages.github.com">Github Pages</a></li>
        <li class="decoration">&therefore;</li>
        <li>Last update: {{ site.time | date_to_long_string }}</li>
      </ul>
    </footer>
  </body>
</html>
