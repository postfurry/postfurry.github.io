<p>Having trouble connecting to an existing character, or need to contact the MUCK admins anonymously? Fill out this form, and the staff will be emailed about it.</p>

<form action="https://formspree.io/pfmuck@gmail.com" method="POST">
  <div class="form-group">
    <label for="emailAddress">Email address</label>
    <input name="Email address"
      type="email" class="form-control" id="emailAddress" required
      placeholder="You only need to fill this out if you want a reply. It won't be shared with anyone, ever."
    >
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input name="Subject" type="text" class="form-control" id="subject" required/>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea name="Message" id="message" class="form-control" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
