<nav>
  <ul>
    {% for link in site.navigation %}
    <li {% if page.categories contains link.category %} class="active" {% endif %}>
      <a href="{{link.url}}"
        {% if link.category == 'external' %} target="_blank" {% endif %}
      >{{link.text}}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
