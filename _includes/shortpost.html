<article class="post">
  <header>
    <{{ headlevel | default: 'h2' }}>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </{{ headlevel | default: 'h2' }}>
  </header>
  <div class="content">
    {{ post.content }}
  </div>
  <footer>
    {{ post.date | date_to_long_string }}
  </footer>
</article>
